syntax = "proto3";

package proto;

option go_package = "/proto;proto";

message User {
    int32 id = 1;
    string username = 2;
    string email = 3;
    string role = 4;
}

message UserRequest {
    int32 id = 1;
}

message UserResponse {
    User user = 1;
}

service UserService {
    rpc GetUser (UserRequest) returns (UserResponse);
}
